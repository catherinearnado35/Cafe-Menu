<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CathCafe Menu</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="main">
    <h1 class="title">Cafe Menu</h1>
    <h2 class="section">Drinks</h2>
    <div class="drink-row">
      <div class="drink-column">
        <h3 class="section">Hot</h3>
        <ul class="items hot">
          <li>
            <span>Spanish Latte</span> P45.00
          </li>
          <li>
            <span>Chai Latte</span> P55.00
          </li>
        </ul>
      </div>

      <div class="drink-column">
        <h3 class="section">Iced</h3>
        <ul class="items iced">
          <li>
            <span>Iced Jasmine Tea</span> P65.00
          </li>
          <li>
            <span>Iced White Mocha</span> P75.00
          </li>
        </ul>
      </div>
      <div class="drink-column">
        <h3 class="section">Iced (Special)</h3>
        <ul class="items iced-alt">
          <li>
            <span>Matcha Frappe</span> P95.00
          </li>
          <li>
            <span>Bubble Milk Tea</span> P89.00
          </li>
        </ul>
      </div>
    </div>
    <h2 class="section">Snacks</h2>
    <ul class="items pastries">
      <li>
        <span>Tea Cake</span> P35.00
      </li>
      <li>
        <span>Butter Scone</span> P40.00
      </li>
      <li>
        <span>Lemon Tart</span> P50.00
      </li>
    </ul>
  </div>
</body>
</html>
